# Site
author: "Hendra Anggrian"
name: "Prepress Adobe Scripts"
title: "Prepress Adobe Scripts"
description: "Essential Illustrator and Photoshop scripts for commercial printshop"
logo: "images/logo.png"
favicon: "images/favicon.png"
baseurl:
google_analytics: "UA-46278016-1"
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  all:
    name: All
    display_name: Illustrator & Photoshop
    avatar: "images/avatar_all.png"
    description: Scripts
  ai:
    name: Ai
    display_name: Illustrator
    avatar: "images/avatar_ai.png"
    description: Script
  psd:
    name: Psd
    display_name: Photoshop
    avatar: "images/avatar_psd.png"
    description: Script

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
